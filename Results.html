	   <script type="text/javascript">
	 var xa = localStorage.getItem("X");
	 var ya =localStorage.getItem("Y");
	 var x = parseFloat(xa);
	 var y = parseFloat(ya);
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['LvC', 'Your Results'],
          [ x,      y],
        
        ]);

        var options = {
          title: ' ',
          hAxis: {title: 'Liberal \xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 Conservative', minValue: -2.45, maxValue: 2.45},
          vAxis: {title: 'Authoritarian \xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 Libertarian', minValue: -2.45, maxValue: 2.45},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
	  </script>
